<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <span	class="anchor" id="formLogin"></span>
      <!-- form	card	login	with	validation	feedback	-->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Lista de deseos</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre" #name>
            </div>
            <div class="form-group">
              <label for="imageUrl">Imagen Url</label>
              <input type="text" class="form-control" id="imageUrl" placeholder="Url" #url>
            </div>
            <button	type="submit"	class="btn btn-primary" (click)="save(name.value, url.value)">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr	class="mb-5">
  <div	class="row">
    <app-destino-viaje *ngFor="let d of destinations" [destination] = "d"></app-destino-viaje>
  </div>
</div>
