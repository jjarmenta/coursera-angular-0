<div	class="card-content">
  <div	class="card-img">
    <img ngSrc="./assets/images/img-playa1.png" alt="Img default" width="256" height="256">
    <span>
      <h4>{{ position }}</h4>
    </span>
  </div>
  <div class="card-desc">
    <h3>{{ destination.name }}</h3>
    <p>Servicios</p>
    <ul>
      <li *ngFor="let service of destination.services">
        <span [ngSwitch]="service">
          <i *ngSwitchCase="'Piscina'" style="color: red">{{ service }}</i>
          <i *ngSwitchDefault>{{ service }}</i>
        </span>
      </li>
    </ul>
    <a href="#" class="btn-card" (click)="favorite()">Marcar c√≥mo favorito</a>
    <span *ngIf="destination.isSelected()">
      <span ngNonBindable>{{ Favorito }}</span>
    </span>
  </div>
</div>
